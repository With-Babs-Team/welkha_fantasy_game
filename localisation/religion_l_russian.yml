  var_religion_1:0 "Хваренизм\n\n§LХваренизм это монотеистическая религия почитающая солнечного бога Фосфора, сотворившего мир из ничего в ходе сложного, инициативного испытания, а также бесконечно прославляющий его Хор Святых. Хварениты верят в то, что повторяя жизненный путь и подвиг своего Господина, они смогут обожиться и возвыситься над тварной плотью.\n\nПодражающие Фосфору объединяются в небольшие религиозные хартии, объединенные строгим кодексом чести и аскетизма. В той или иной форме все они стремятся преобразить мир и очистить его от порока, зла и несовершенства, как на поле боя, так и в мирной жизни, будь то посредством благотворительности или творчества. Формальными главами хартий выступают монархи Рубиго и Парайла.\n\nХваренизм это крайне элитарное, даже аристократическое вероисповедание — для людей, живущих вне духовных братств, религиозная жизнь в значительной степени ограничена календарными фестивалями и культом святых, иногда проявляющим себя в крайне деформированном виде.§!"