 POLITICS_ZERRIN_DESC:0 "§YТитул:§! §WВеликий мистагог Фехервы§!\n\n§YДата рождения:§! 28 Фесоморф 581 года\n\nРанняя жизнь Мистагога Фехервы была подобна авантрному роману. За свои годы, Зеррин Сонау успела побывать беглянкой, скрывающейся от правосудия Теудеронов, оракулом при отряде свободных заплечников и даже лидером духовников-реформаторов при Танрийской костнице. Итогом её поисков и странствий стало воцарение в Фехерве, во многом обеспеченное интригами теудеронского надзирателя Гёзы.\n\nОднако не стоит считать Соннау марионеткой или политическим дилетантом — Мистагог прекрасно осознает как слабость своего бывшего благодетеля, так и шаткость всего положения в котором пребывает Ингалонг. За десять лет своего правления Зеррин смогла превратить свою костницу в торговый центр всей Страны Туманов и найти себе надежных союзников в лице бескомпромиссных Заплечников по прежнему лелеющих мечту о едином государстве.\n\nАмбиции Соннау не ограничиваются пределами подвластной ей Амфиктионии — как убежденный приверженец костепоклонничества, Зеррин желает видеть Ингалонг объединенным и освобожденным от тлетворного влияния язычников, колдунов и реформаторов. Сильной и чистой страной помнящей о традициях что её объединяют.§!"
 POLITICS_BALEWERK_DESC:0 "§YТитул:§! §WВоевода Гальгахеера§!\n\n§YДата рождения:§! 21 Висий 571 года\n\nБельверхери воплощает собой идеального заплечника Гельгахеера даже несмотря на то что он и не причастен к созданию самого самого братства. Изгнанный в самом юном возрасте из родного вирда за убийство насильника-отца, Бельверхери успел пройти на своих двоих весь Ингалонг вдоль и поперек. Он был воином-поэтом — соблазнителем женщин и убийцей мужей. Позднее, он вошёл в Братство Семи — союз самых лучших бойцов Ингалонга, в котором, он впрочем также не сыскал доброй славы по причине своего несносного нрава и острого языка.\n\nСожжение Лакса не остудило пыла Бельверхери но лишь оставило его без цели. Безысходность и тоска последовавшие за окончанием Общей войны побудили головореза на размышления о значении жизненного цикла, и тот искал его по всей стране, разговаривая с ведьмами, беседуя с жрицами костниц и сидя под повешенными. Ответ пришёл к нему сам, он нашёл его среди нагих гимнософистов Гальги, святых в своем молчании и равнодушии к жизни.\n\nПрисоединившись к тогда еще разрозненному Гальгахееру, Бельверхерти быстро выбился в негласные лидеры всех братств Севера. Возможно, его никуда не исчезнувшая горячность и идёт против учения о недейственности, однако именно она позволила общинам пережить нападения Эрилиев и заключить союз с беженцами предгорий. Копьеславный нашёл истину в леденящих объятиях Гальги, и теперь он будет стяжать славу Богини Резни до тех пор, пока её верные посланцы не сочтут его достойным смерти.§!"
 POLITICS_HILDA_DESC:0 "§YТитул:§! §WВерховный оракул Танры§!\n\n§YДата рождения:§! 3 Фий 584 года\n\nГоды юношества Хильдегарды Вульферам были подобны жизни птицы в золотой клетке. Необычайный пророческий дар, умение говорить с героями прошлого и необычайная чистота нравов не могли не сделать её любимицей заплечников и паломников, приходящих приобщиться к святости Танрийской Костницы. Верховные же жрецы, мистагоги и оракулы, видели в юной пророчице лишь полезный, но своенравный и несносный инструмент. \n\nСтрадания народа, терзаемого алчными феодалами и самовлюблёнными деспотами отдавались болью в душе Хильдегарды. В попытках помочь несчастным людям Ингалонга, Хильдегарда вместе с Зеррин Соннау создала “Общество  ревнителей благочестия”, структуру целью которой провозглашалось создание новых, справедливых и эффективных порядков, что защищали бы жизни простых жителей Ингалонга.\n\nВозможно, планам Хильдегарды так никогда бы и не удалось претвориться в жизнь, если бы Костница Танры не подвергалась разорению со стороны разбойничьего вирда Тардук. В ходе жестокой и кровавой бойни, устроенной головорезами всё старое руководство Амфиктионии было уничтожено, и Хильдегарде не оставалось ничего другого кроме как взять в свои руководство над горсткой немногочисленных жрецов и общников переживших безумную резню. Мечтам о справедливом Ингалонге было суждено родится в саже, треске костей и отблесках огня.§!"
 POLITICS_ERIL_DESC:0 "§YТитул:§! §WГерцог Эрилиев§!\n\n§YДата рождения:§! 7 Василий 593 года\n\nТо, что сын Государя Эрильского смог дожить до своего совершеннолетия стало неожиданностью для всего герцогского двора. Однако, слабый и тщедушность юноша, получивший имя Экхард, крепко цеплялся за жизнь,  компенсируя свою слабость постоянными занятиями, как физическими упражнениями, так и штудиями в библиотеках. Своими наставниками он избирал бродячих рыцарей, дружинников своего отца, колдунов и прочих эксцентричных личностей. Мысли принца были погружены в эстетику рыцарских сказаний древности и свершений прошлого.\n\nНо эта милая и беззаботная пора жизни Экхарда, когда он путешествовал вместе со своими друзьями, подражая таким образом рыцарским хартиям прошлого, подошла к концу после смерти его отца.\n\nМолодому государю предстоит доказать, что он достоин править своим народом и вести его к победам в столь темные времена. Хоть дружина и боготворит его, а князья чтут заслуги царственного отца, люди недостойные плетут интриги и козни в надеждах погубить последний вольный осколок внешнего Ингалонга.§!"
 POLITICS_GOTTSCHALK_DESC:0 "§YТитул:§! §WГраф Араники, Воевода Асфельтхеера§!\n\n§YДата рождения:§! 11 Вадромий 579 года\n\nГотшальк Меркадье, рождённый в семье мелкого дворянина из Парайла не имел никакого иной возможности добиться славы и богатства иначе как стяжая их на поле брани. Подавшись вольным человеком в сражения Общей Войны Ингалонга, буквально за десяток лет службы он достигает высочайшего успеха — из сержанта мелкой наемничий роты он становится одним из капитанов вольной армии Асфельтхеер.\n\nВ годы, последовавшие за окончанием войны, положение дел для Асфельтхеера оборачивается не лучшим образом и только лишь усилиями Готшалька, подписавшего контракт с княгиней Парайла Ирис армии удается выжить. Государыня направила вольных людей на бой с державой Теудеронов, и в этой компании их ждал ошеломляющий Триумф.\n\nКнягиня Ирис короновала Готшалька графом Ингалонга, под его контролем оказались огромные владения на берегах Оссианского моря. Однако его амбиции не ограничены текущими пределами — Дремлющая Страна Туманов пришла в движение, и Меркадье совершенно точно не упустит шанса стать Князем Ингалонским не только на словах, но и на деле.§!"
 POLITICS_HEIRIDERAN_DESC:0 "§YТитул:§! §WГерцог Эшенбаха§!\n\n§YДата рождения:§! 11 Вадромий 565 года\n\nХайридеран Эшенбах был взращен вне пределов своей отчизны, ещё в возрасте двух лет он был отправлен ко двору княгини Аркуард в качестве заложника. Конечно же, он не забыл нравов своей страны, но годы пребывания в Парайле оказали колоссальное влияние на личность и взгляды принца. Когда герцог Эшенбах смог упросить Цветочную Ведьму вернуть его сына домой, сам Хайридеран раздумывал над тем чтобы сбежать в Ирий вместо того чтобы ехать в туманный Ингалонг.\n\nОднако, чувство долга и совести возобладали в душе юного наследника. По возвращении, он обнаружил своего отца умирающим от болезни стариком а крохотное герцогство разоренным алчными и коварными соседями. Для того чтобы принести закон и порядки на земли своего домена, Эшенбаху пришлось расправиться со своевольной знатью Герцогства и подчинить непокорных вирдовых старейшин. Ценой политики экспроприации богатств Северный Ингалонг стал первым индустриальным центром Страны Туманов.\n\nОсторожные, но твердые преобразования Хайридерана заняли долгие тридцать лет, однако по их итогу Эшенбах стал сильнейшим государством всего Ингалонга. В стране выросло целое поколение, не помнящее жизни при старом укладе. Улицы столицы герцогства ломятся от богатств и роскоши, всё говорит о том что Эшенбаху пришо времся принести свои порядки на всю Землю Костей и Зерна.§!"
 POLITICS_GOESA_DESC:0 "§YТитул:§! §WНадзиратель Теудеронов§!\n\n§YДата рождения:§! 27 Фий 562 года\n\nВрожденная хитрость, коварство, происхождение из знатной семьи — всё предрекало то, что Гёзе Битриоганери суждено возглавить государство Теудеронов и стать одним из выдающихся надзирателей Конфедерации, и на этом поприще его ждал обескураживающий успех. Интриги Гёзы позволили ему объединить под знаменами Теудеронов все значимые силы Ингалонга — от заплечников и вольных людей до священных Амфиктионий. Войска союзных сил захватили Белостенный Лакс положив таким образом конец столетней Общей Войне. \n\nОднако, несмотря на всю свою дальновидность, Гёза упустил один очень важный момент — должность Надзирателя Конфедерации изначально подразумевала под собой не столько управление внешней и внутренней политикой державы, сколько защиту её традиций и моральных устоев. И, следует признать, что с этой задачей Гёза не справился. За своими заговорами и кознями Дрикейкий Хитрец не заметил того, что его родной город превратился в рассадник коррупции, разврата и гниения. Некогда славные своими воинским искусством Теудероны превратились в алчных и ленивых подлецов, одержимых одной лишь жаждой наживы.\n\nЗа последние десятилетия Теудероны не знали побед и терпели одни лишь поражения, сначала от меча Асфельтхеера, потом от рук своих бывших союзников Амаридов. Держава Теудеронов находится в системном кризисе, и, выкарабкаться из этой дыры, по правде говоря будет чертовски сложно.§!"
 POLITICS_CCCX_DESC:0 "Благородный Совет Трёхсотдесяти сформирован из разных людей — в него входят воины и жрецы, ораторы и торговцы, заплечники и законники. Всех их объединяет только одно — отвращение и ненависть к хаотичным и выборным порядкам Лакса, царившим до падения Белых стен.\n\nДа, Совет Трёхсотдесяти это ставленники Теудеронов. Однако не следует думать, что эти люди презирают свою страну, напротив они хотели бы видеть её процветающей и сильной, богатой и стабильной. Они искренне пытаются привнести порядок на улицы Лакса, однако им искренне мешает как противодействие их же граждан, считающих членов совета предателями и отступниками, так и молчаливое и загадочное равнодушие Южан. Почему Гёза отказывается понять их положение и продолжает взымать с них Кровавый Налог? Он не может не понимать того,что рано или поздно северяне вновь дав искру углям угасшей войне. Что же движет этим старым хитрецом?§!"
 POLITICS_WOLF_DESC:0 "§YТитул:§! §WВоевода Амаридов§!\n\n§YДата рождения:§! 13 Матархий 582 года\n\nЖизнь помотала Вольфдитриха еще с самых юных лет, воспитав в нем цинизм, коварство и неуемную жажду власти. Его отец, Воевода вирда Тардук пал жертвой заговора жречества костниц, захватившего власть в его родных владениях. Спасаясь от их гнева, Волфдитрих бежал из Тардука к вольным людям, став главарём одной из многих наёмных рот. Возвратившись обратно с новыми силами, отверженный наследник вернул себе то, что принадлежит ему по праву, устроив расправу над коварными жрецами.\n\nБесчестные клирики оставили Вольфдитриху разрушенную и бедный вирд. Осознавая уязвимое положение своих владений воевода решился пойти войной на богатый, но слабый вирд Эльтею. По началу мелкий и незначимый приграничный конфликт постепенно перерос в масштабную войну, в которой силам Вольфдитриха удалось нанести поражение силам Теудеронов и разграбить Танрийскую костницу, захватив несметные богатства Амфиктионии.\n\nЦеной превращения во врага всего Ингалонга, Вольфдитрих перековал свой крохотный вирд в могущественную Конфедерацию Амаридов, вобравшую в свои пределы все малые общины центральной Страны Туманов. Сокровища Танры позволили ему собрать сильную армию, пугающую своими размерами всех других владык Ингалонга. Однако, Вольфдитрих видит себя только в начале своих устремлений, помимо алчных жрецов, стране Туманов угрожают парайлиды и ирийцы, желающие положить конец независимости его родины, и только он сам является единственным лидером, чьих сил хватит для того чтобы защитить её от грядущей угрозы.§!"

