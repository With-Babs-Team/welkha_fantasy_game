 artillery_equipment_4:0 "Поздняя осадная артиллерия"
 artillery_equipment_4_short:0 "Поздняя артиллерия" 
 artillery_equipment_4_desc:0 "Создание облегченной конструкции, которую можно разобрать для транспортировки, позволит обеспечить огневой поддержкой труднодоступные места."

 artillery1:0 "Ракеты"
 artillery1_desc:0 "Сама концепция ракет и их использование не является чем-то принципиально новым, однако последние достижения технических наук открывают новые перспективы для их использования на поле боя."
 artillery_equipment_3:0 "Улучшенная артиллерия"
 artillery_equipment_3_desc:0 "Новая конструкция полевой артиллерии, использующая новые технологии отдачи и более длинный ствол."
 artillery3:0 "Улучшенная артиллерия: модернизация I"
 artillery3_desc:0 "Для использования более тяжелых орудий на более легких платформах в конструкции полевых орудий появились дульные тормоза."
 artillery4:0 "Улучшенная артиллерия: модернизация II"
 artillery4_desc:0 "Артиллерия с низким силуэтом станет менее заметной для врага."
