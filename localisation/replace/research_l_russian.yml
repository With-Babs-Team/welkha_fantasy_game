 infantry_at:0 "Пехотное противотанковое оружие I"
 infantry_at_desc:0 "Оснастив нашу пехоту противотанковыми ружьями, мы позволим ей уничтожать легкую бронетехнику, не теряя мобильности."
 infantry_at2:0 "Пехотное противотанковое оружие II"
 infantry_at2_desc:0 "Чтобы пехота могла эффективнее вести бой с тяжелой бронетехникой, противотанковые ружья должны стать меньше и легче."
 support_weapons:0 "Картечница"
 support_weapons_desc:0 "Автоматическое оружие становится все более портативным. Пистолеты-пулеметы уже доказали свою эффективность. Необходимо продолжать разработку ручного оружия огневой поддержки."
 support_weapons2:0 "Пулемёт Йеггази"
 support_weapons2_desc:0 "Разработка моделей, сочетающих свойства легкого и тяжелого автоматического оружия, позволяет более гибко экипировать нашу пехоту."
 support_weapons3:0 "Автоматический пулемёт"
 support_weapons3_desc:0 "Улучшая надежность автоматического оружия, мы можем также экспериментировать с более высокой скорострельностью, чтобы непрерывный поток пуль стал еще смертоноснее."
 support_weapons4:0 "Ручной пулемёт"
 support_weapons4_desc:0 "По мере распространения штурмовых винтовок разработка надежного автоматического оружия, которое любой солдат сможет применять в любых условиях, становится главной задачей современной армии."

