  var_nationality_1:0 "Ингалонская культура \n \n§L	Бледнокожие и русоволосые Ингалонцы представляют собой очень набожный, жестокий и мрачный народ, чья культура основана на кровавых жертвоприношениях, закрытых военных обществах, аграрном культе и вере в переселение душ. Ингалонцы обожествляют свою землю и считают, что только захоронение в её святых пределах может обеспечить им новую жизнь.§L \n \n§LЯзыковая группа:§L Оссианская\n§LВероисповедание:§L Костепоклонничество"
