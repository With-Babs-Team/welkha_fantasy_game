  EOANB_CULTURE_INFO:0 "В этом регионе превалирует §Y[This.GetNationality]§!"
  
  var_nationality_1:0 "Ингалонская культура\n\n§LБледнокожие и русоволосые Ингалонцы представляют собой очень набожный, жестокий и мрачный народ, чья культура основана на кровавых жертвоприношениях, закрытых военных обществах, аграрном культе и вере в переселение душ. Ингалонцы обожествляют свою землю и считают, что только захоронение в её святых пределах может обеспечить им новую жизнь.\n\nЯзыковая группа: Оссианская\nВероисповедание:  Костепоклонничество§!"
  var_nationality_2:0 "культура Мурландских Ингалонцев\n\n§LВоинственные, неутомимые и трудолюбивые ингалонцы Мурланды, переселившиеся на новые болотистые земли множество столетий назад, сильно отличаются от своих горских сородичей. Их общество сформировано не вирдовыми союзами и жреческими коллегиями, но сильной военной аристократией, эксплуатирующей многочисленных общинников и исправляющей богослужения.\n\nГерцогство Айум, разделенное между многочисленными и своенравными феодалами, является наиболее крупной державой болотных ингалонцев и сильнейшим государством Мурланды.\n\nЯзыковая группа: Оссианская\nВероисповедание: Костепоклонничество§!"
  var_nationality_3:0 "Апсильская культура\n\n§LПобережья центральной Мурланды, периодически затопляемые выходящими из берегов озёрами, населены кровожадными и чувственными апсилами — народом карликовых и рогатых недолюдей, использующих рабский труд для эксплуатации многочисленных искусственных островов. \n\nГосударство рогачей, именуемое Апсильской Гегемонией, в прошлом было могущественной военной державой, в наши же дни процветает за счет торговли рабами и сырьем выращенными на рабовладельческих плантациях. Их держава всё еще может выставить значительную армию наемников, но прибывает в системном кризисе из-за деградации традиционных устоев апсильского общества.\n\nПорода: Недолюди-Рогачи\nВероисповедание: Териотеизм\nЯзыковая группа: Вернакуляр Мурландских Рогачей§!"
  var_nationality_4:0 "Селийская культура\n\n§LСелы являют собой народ трудолюбивых и мирных крестьян и скотоводов, в своё время сбежавших в Мурланд от жестокосердных рабовладельцев Дорсаля.\n\nСелы живут мирными и пасторальными аграрными общинами, во главе которых стоят авторитетные Крестьянские князья, раз за разом отбивающие нападения и набеги ингалонцев, апсилов и дорсальцев. В отличие от северных сородичей, селы почитают Великую Богиню — женское божество, покровительствующее росту, смерти и перерождению.\n\nВероисповедание: Культ Великой Богини\nЯзыковая группа: Тертерийская§!"  
  var_nationality_5:0 "Лугарская культура\n\n§LВоинственные кочевники-лугары не являются исконными обитателями Мурланда, но представляют собой изгнанников и пришельцев, бежавших в эти земли от наступления ирийских воевод. \n\nПройдясь огнём по всем другим народам, лугары принесли в Мурланд знание о стременах, композитных луках и златокузнечестве. Однако, эта эпоха давным давно подошла к концу, и сейчас разделенная на множество кланов монархия лугаров превратилась скорее в страну торговцев и менял.\n\nВероисповедание: Обрийское язычество\nЯзыковая группа: Обрийская§!"
  var_nationality_6:0 "Бехирская культура\n\n§LНарод бехиров возник в череде кровавых восстаний, битв и мятежей, поднятых рабами-аркокефалами в Айумском герцогстве. Выкованные в голоде и нужде, скроенные жестокостью и предательством людской породы, бехиры превыше всего ценят независимость, свободу и честь. Горделивые псоглавцы готовы пожертвовать всем ради того чтобы сохранить новообретенную родину и веру.\n\nПо горькой иронии, бехиры, некогда сами бывшие рабами, ныне процветают за счет продажи и эксплуатации захваченных в военных походах невольников. При этом само их общество представляет собой сеть вольных и эгалитарных общин, объединенных верностью Верховному Королю и Великой Жрице.\n\nПорода: Недолюди-Аркокефалы\nВероисповедание: Культ Мависы\nЯзыковая группа: Оссианская§!"
  var_nationality_7:0 "Каскийская культура\n\n§LОбщество касков позволяет нам лицезреть удивительный симбиоз двух совершенно разных народов недолюдей — трудолюбивых земледельцев аркокефалов и воинственных скотоводов рогачей, объединенных целью защитить себя и своих близких от неутомимого наступления человечества.\n\nОбщество касков не представляет собой утопию: общины недолюдей живут изолированно друг от друга, взаимодействуя лишь по мере необходимости. Однако, даже в такой форме оно остается поистине уникальным феноменом.\n\nПорода: Недолюди-Аркокефалы и Рогачи\nВероисповедание: Аграрный Культ\nЯзыковая группа: Вернакуляр Мурландских Рогачей§!"
  var_nationality_8:0 "Гелийская культура\n\n§LДикие, скрытные и жестокие гелы представляют собой по настоящему варварский народ даже по меркам и без того нецивилизованной Мурланды. Еще несколько столетий назад аркокефалы, жившие лишь одними охотой и рыболовством, ныне вынуждены адаптироваться к веяниям новой эпохи, наступающим на их земли вместе с поступью ирийского казака.\n\nРади своего выживания, гелам уже пришлось освоить сельское хозяйство и приступить к ведению организованной войны. С опорой на общины покоренных данников, псоглавцы надеются защитить свой тихий и варварский мир от посяганий жестокого человечества.\n\nПорода: Недолюди-Аркокефалы\nВероисповедание: Териотеизм\nЯзыковая группа: Вернакуляр Мурландских Аркокефалов§!"
  var_nationality_9:0 "Ирийская культура\n\n§LВысокие, русоволосые и статные иряне ведут свой род с берегов реки Фест, протекающей через пограничье Великой Степи и Тетрианских лесов. Ирийская культура создала сильнейшую державу нынешней эпохи, по праву считающуюся наследником Вельты — Ирийское Царство. При этом на формирование ирийской идентичности значимое влияние оказали также традиции обрийских кочевников и ноттийских волхвов.\n\nИрян описывают как авантюрных, увлекающихся и преданных людей, с невероятной энергичностью и изобретательностью достигающих своих целей, но испытывающих тягость в монотонном труде. Представители этого народа часто становятся купцами, воинами и жрецами, но обычно они вовсе просто не отдают себя одному ремеслу, ведя вольный образ жизни.\n\nВероисповедание: Вельтианское\nЯзыковая группа: Стравенская§!"
  var_nationality_10:0 "Параилидская культура\n\n§LЧерноволосые параилиды с кожей оливкового цвета принадлежат к марчанским народам, и ведут происхождение от жителей окраин, восставших пять столетий назад против диктата рубигонской короны под знаменем мятежного вождя Ирис Аркуард. Под управлением своей бессмертной государыни, параилиды создали одно из сильнейших госудаств мира, известного за свой беспощадный и эффективный государственным аппаратом. Парайл стал родоначальником индустриальной революции в Вельхе, и его жители в большинстве своем ведут образ жизни горожан, обслуживающих интересы вечно алчущих машин и сокрытых в эшелонах власти камарилий.\n\nНекогда, параилиды были известны как вспыльчивые и заносчивые провинциалы, превыше всего ставящие часть своей семьи и вольности. Однако годы социальных преобразований, проводимых Аркуард превратили их в скромных, покорных и исполнительных людей преисполненных патриотческим долгом.\nЯзыковая группа: Марчанская§!" 