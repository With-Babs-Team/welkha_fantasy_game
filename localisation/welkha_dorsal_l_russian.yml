 ###BIO###
 POLITICS_NABUDIKE_DESC:0 "§YТитул:§! §WГенерал особого класса Дорсальской Конфедерации§!\n\n§YДата рождения:§! 29 Василия 571 года\n\nСын унтер-офицера и простой стравенской девушки, Набудике Аришат казалось бы с самого начала своей жизни был обречен занимать низкое положение в иерархическом обществе Дорсаля. Но его непреклонный характер и цепкий ум позволили ему шаг за шагом подняться едва ли не до самой вершины военной организации родной страны, где Набудике вступил в ряды национально-ориентированных революционеров.\n\nАришат мог бы рассчитывать на достойную жизнь в качестве военного географа или атташе, но всё расставила по местам 11-я Ирийско-дорсальская война, разделившая историю Набудике и самого Дорсаля на «до» и «после».\n\nАришат храбро сражался, был пленен и бежал из заточения, возглавив армию Дорсаля, но не смог спасти страну от разгрома. Он не смирился с капитуляцией и решил возглавить начавшуюся революцию, призванную радикальным образом переменить дорсальское общество.\n\nРеспубликанская идеология Наубудике странным образом сочетает в себе элементы этатизма, вилланизма и фратрианства, но Аришат не стесняется популистских способов привлечения людей на свою сторону. Однажды разделенный, Дорсаль должен вновь обрести единство, чтобы раз и навсегда отомстить за поруганную честь своим врагам.§!"

