l_russian:
 selenism:0 "Селенизм"
 selenism_noun:0 "Селенизм"
 selenism_desc:0 "заглушка"
 00_selenism_desc:0 "Носители селенитской тенденции одержимы ненавистью к миру в котором им приходится жить. Они одержимы разрушением устоявшихся порядков, а их государства представляют собой что-то среднее между террористической организацией и оккупационным правительства не заинтересованным в развитии подконтрольных ему земель."

 utopism:0 "Утопизм"
 utopism_noun:0 "Утопизм"
 utopism_desc:0 "заглушка"
 00_utopism_desc:0 "Утопическая тенденция воплощает в себе стремление к изменению и перестройке жестокого мира, полного несправедливости и недостатков. Главной целью утопистов является строительство принципиально нового, эгалитарного общества, лишенного угнетения, иерархии и несправедливости. Их государства представляют собой “страны-эксперименты”, правительству которых, зачастую, характерны чрезмерные перегибы и жестокость."

 flaurism:0 "Флавризм"
 flaurism_noun:0 "Флавризм"
 flaurism_desc:0 "заглушка"
 00_flaurism_desc:0 "Флаврическая тенденция олицетворяет собой желание подчинить и приспособить под свои нужды жестокий и несправедливый мир. Флавристы воспринимают исторический процесс как непрекращающуюся борьбу, в которой выживают лишь наиболее сильные и эффективные общности. Их государства представляют собой милитаризированные автократии построенные на культе ненависти и борьбы."

 villeinism:0 "Вилланство"
 villeinism_noun:0 "Вилланство"
 villeinism_desc:0 "заглушка"
 00_villeinism_desc:0 "Вилланская тенденция олицетворяет общности сфокусированные на идее сохранения традиций, устоев и локальных автономий. Вилланские государства представляют собой сугубо децентрализованные и эгалитарные структуры, объединенные общинной идентичностью и противостоящие всему, что пытается уничтожить устоявшийся и удобный для них образ жизни."
 
 fratrianism:0 "Фратрианство"
 fratrianism_noun:0 "Фратрианство"
 fratrianism_desc:0 "заглушка"
 00_fratrianism_desc:0 "Фратрианская тенденция воплощает в себе стремление к чистому бунту и мятежу. Её желают уничтожить любые формы порядка и организованности, так как находят их костными и ограничивающими свободу человека. Им интересна лишь чистая воля и вечное движение, не сдерживаемое никакими барьерами и структурами. Фратрианские государства представляют собой крайне подвижные сообщества, объединяемые лишь волей харизматичного лидера или же пылкой идеей."
 
 fideism:0 "Фидеизм"
 fideism_noun:0 "Фидеизм"
 fideism_desc:0 "заглушка" 
 00_fideism_desc:0 "Фидеизм представляет собой тенденцию, характерную для автократических общностей объединенных фанатичной верностью к монарху или замещающей его структурой. Фидеисты воспринимают процесс строительства имперских государств как самоцель, долг и наиболее благородное предназначение для человека. Их государство имеют горизонтальную структуру и крайне терпимы ко всем общностям, готовым интегрироваться в их сообщество."
 
 timeism:0 "Тимеанство"
 timeism_noun:0 "Тимеанство"
 timeism_desc:0 "заглушка" 
 00_timeism_desc:0 "Тимеанская тенденция характеризует собой сложно-устроенные иерархические и элитарные общности. Её представители верят в то, что люди от природы разделены на разные, принципиально несхожие и неравные категории. С их точки зрения общество работает правильно только тогда, когда каждый человек находиться на правильном и предназначенном для него месте. Тименаские государства не всегда авторитарны или основаны на насилии и зачастую представляют собой стабильный и эффективный классовый симбиоз."
 
 etatism:0 "Этатизм"
 etatism_noun:0 "Этатизм"
 etatism_desc:0 "заглушка" 
 00_etatism_desc:0 "Этатистская тенденция описывает гуманистические и протективные общности ориентированные на поддержание и защиту благополучия их рядовых членов. Этатистские государства сложноорганизованны и поддерживают многочисленные бюрократические службы и общественные институты, для которых защита жизни человека является самоцелью. Зачастую они становятся излишне авторитарны в своих стремлениях, и начинают вмешиваться в частную жизнь своих граждан для предотвращения внутренних конфликтов в обществе."
 
 ordism:0 "Ордизм"
 ordism_noun:0 "Ордизм"
 ordism_desc:0 "заглушка" 
 00_ordism_desc:0 "Ордалистская тенденция описывает крайне иерархизированные и общности нацеленные на сохранении и воссоздании трансцендентных ценностей и совершенных законах. Ордалисты верят, что идеальный мир постоянно находится под угрозой изменений и упадка со стороны несовершенного человечества, по причине чего чего нуждается в защите и поддержании порядка. Их государства представляют собой тоталитарные и не терпящие инокомыслия структуры нацеленные на поддержании дисциплины и нравственной чистоты среди их членов."
 
 
 
 
 
