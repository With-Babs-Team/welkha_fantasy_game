 NIK_flaurism_party_long:0 "Теневые Евнухи \n\nИсторически, Теневые Евнухи представляли собой особый род государственных чиновников Никана, осуществлявших непосредственный надзор за королевским гаремом и дворцом. Никанские колдуны создавали Евнухов из духа несчастных северян, захваченных в бесконечных военных походах никанцев. Считалось, что сотворенные подобным образом создания будут оторваны от своих родных корней и будут вынуждены сохранять лояльность своему новому владыке. Но свое настоящее влияние Теневые Евнухи получили в годы создания Бюрократии Двора-и-Короля, в составе которой им отводилось важнейшее место посредников между страной и плененным в своем дворце правителем.§!""
