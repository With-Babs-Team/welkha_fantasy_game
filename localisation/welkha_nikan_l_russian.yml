 ###BIO###
 POLITICS_IALAMITU_DESC:0 "§YТитул:§! §WВеликая княгиня Никанская, Богокороль-в-Никане§!\n\n§YДата рождения:§!28 Фесоморф 592 года\n\n Фигура Богокороля Никана окружена многочисленными мифами, слухами и предрассудками, к появлению которых во многом причастны, в том числе и бесчисленные министерства Никана. Утверждается, будто бы он был рожден от союза Лунной Богини и могущественного князя-колдуна, став таким образом плодом Священного брака. Еще в юном возрасте безымянный король совершил множество чудес и подвигов, истребив многочисленных чудовищ населяющих Никан, а уже в зрелости прошёл обучение у лунных жриц и одержимых воинов-певцов центральных нагорий.\n\nПридя к власти во владении своего отца, божественный потомок направил свои силы на объединение разрозненных ленов своей странны и создание единой культуры Никана. После трехсот лет долгого правления, наполненного многочисленными войнами с язычниками и неверными, первое тело Богокороля лишилось искры своей жизни, однако его дух перевоплотился в младшего сына.\n\nНынешний Богокороль Никана, судя по всему не уступает в скрытности и подозрительности своему первому воплощению, крайне редко общаясь с кем либо кроме своих верных Теневых Евнухов.\n\nДля некоторых подданых божественного владыки это даже порождает вопрос — а является ли изоляция их суверена его добровольным решением?§!"
 ###Духи###
 winterborns:0 "Зиморожденные"
 winterborns_desc:0 "Жители далекого Никана сильно отличаются от своих собратьев с континента как своей необычной физиологией, так и странными, возможно, даже пугающими обычаями. Суровые условия холодных земель даруют право на жизнь лишь только самым сильным, и годы столь сурового естественного отбора превратили никанцев в выносливую и крепкую расу, преисполненную презрением к своим мягким сородичам с севера."
 king_and_court_bureaucracy:0 "Бюрократия Двора-и-Короля"
 king_and_court_bureaucracy_desc:0 "Государственный аппарат Никана представляет собою сложное переплетение бесчисленных министерств, патриотических объединений, гильдейских союзов и преступных кланов, чья запутанная структура поддерживается неформальными связями с Теневыми Евнухами Богокороля. Подобная специфика данного института объясняется тем, что он создавался как инструмент, позволявший правителям Княжества обходить всеобъемлющие ограничения Гарлуксого договора. Однако с ослаблением ирийского влияния в Никане, Бюрократия постепенно стала утрачивать свою эффективность, постепенно превратившись скорее в помеху для Богокороля, чему только способствуют слухи о коррупции среди Теневых Евнухов."
 rampant_militarism:0 "Милитаристские настроения"
 rampant_militarism_desc:0 "Холодные улицы Гарлука все чаще и чаще становятся площадкой для выступлений громогласных народных ораторов и провокаторов, требующих окончательного изгнания ирийцев с никанской земли, а купеческие кварталы марчан регулярно становятся жертвой погромов со стороны безумствующей и яростной черни. Все указывает на то, что народ Богокороля находится на грани открытого выступления против своих угнетателей."
